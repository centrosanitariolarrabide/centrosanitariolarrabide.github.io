const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=0&single=true&output=csv';

// Helper CSV compatible tab/coma
function parseCSV(csv) {
    const lines = csv.trim().split('\n');
    if (lines.length < 2) return [];
    const isTab = lines[0].includes('\t');
    const headers = lines[0].split(isTab ? '\t' : ',').map(h => h.trim());
    const data = [];
    for (let i = 1; i < lines.length; i++) {
        const line = lines[i];
        const values = line.split(isTab ? '\t' : ',').map(v => v.trim());
        let obj = {};
        headers.forEach((header, idx) => obj[header] = values[idx] || '');
        if (obj.numeroDespacho) data.push(obj);
    }
    return data.sort((a,b) => (parseInt(a.numeroDespacho)||0)-(parseInt(b.numeroDespacho)||0));
}

// Slide de anuncio con carrusel y toda la info
function AnuncioCarrusel() {
    React.useEffect(() => {
        // Carrusel puro JS igual que tu ejemplo (puedes usar React aqu√≠ si lo prefieres)
        const imagesList = images;
        const carousel = document.getElementById('carousel');
        const controls = document.getElementById('carouselControls');
        if (!carousel || !controls) return;
        carousel.innerHTML = "";
        controls.innerHTML = "";

        function altFromFilename(name) {
            return name.replace(/[-_\.]/g, ' ').replace(/\bjpeg\b|\bjpg\b/gi, '').replace(/\d+/g, '').trim() || 'Imagen';
        }

        imagesList.forEach((file, index) => {
            const slide = document.createElement('div');
            slide.className = 'carousel-slide' + (index === 0 ? ' active' : '');
            slide.setAttribute('role','group');
            slide.setAttribute('aria-roledescription','slide');
            slide.setAttribute('aria-label', `${index+1} de ${imagesList.length}`);
            const img = document.createElement('img');
            img.src = './' + file;
            img.alt = altFromFilename(file);
            img.loading = 'lazy';
            img.onerror = function() {
                this.onerror = null;
                this.src = 'https://via.placeholder.com/1200x500/2563eb/ffffff?text=Imagen+no+disponible';
            };
            slide.appendChild(img);
            carousel.appendChild(slide);

            const dot = document.createElement('span');
            dot.className = 'carousel-dot' + (index === 0 ? ' active' : '');
            dot.dataset.slide = index;
            dot.setAttribute('role','tab');
            dot.setAttribute('aria-selected', index === 0 ? 'true' : 'false');
            dot.setAttribute('aria-label', `Ir a la imagen ${index+1}`);
            controls.appendChild(dot);
            dot.addEventListener('click', () => showSlide(index));
        });

        let currentSlide = 0;
        const slides = () => document.querySelectorAll('.carousel-slide');
        const dots = () => document.querySelectorAll('.carousel-dot');
        function showSlide(n) {
            const s = slides();
            const d = dots();
            if (s.length === 0) return;
            s.forEach(slide => slide.classList.remove('active'));
            d.forEach(dot => {
                dot.classList.remove('active');
                dot.setAttribute('aria-selected','false');
            });
            currentSlide = (n + s.length) % s.length;
            s[currentSlide].classList.add('active');
            d[currentSlide].classList.add('active');
            d[currentSlide].setAttribute('aria-selected','true');
        }
        function nextSlide() { showSlide(currentSlide + 1); }
        let autoplayInterval = setInterval(nextSlide, 4000);

        // Pausa/resume autoplay al rat√≥n
        carousel.addEventListener('mouseenter', () => clearInterval(autoplayInterval));
        carousel.addEventListener('mouseleave', () => autoplayInterval = setInterval(nextSlide, 4000));
    }, []);

    return (
        <div style={{background:"white", borderRadius:"2rem", boxShadow:"0 4px 40px #1e40af40", margin:"2vw 0", overflow:"hidden"}}>
        <header>

        </header>
        <div className="price-banner">
            Alquila tu consulta
            <span className="price">desde 180‚Ç¨/mes</span>
        </div>
        <div className="container" style={{maxWidth:"1200px", margin:"0 auto", padding:"3rem 1.5rem"}}>
            <div className="carousel-container">
                <div className="carousel" id="carousel" aria-live="polite"></div>
                <div className="carousel-controls" id="carouselControls" role="tablist" aria-label="Controles del carrusel"></div>
            </div>
            <div className="features">
                <div className="feature-card"><div className="feature-icon">üè•</div><h3>Habilitaci√≥n Sociosanitaria</h3><p>Centro totalmente habilitado y con todas las licencias necesarias para tu actividad sanitaria</p></div>
                <div className="feature-card"><div className="feature-icon">‚ú®</div><h3>Totalmente Equipado</h3><p>Consultas completamente equipadas con mobiliario profesional y todo lo necesario para trabajar</p></div>
                <div className="feature-card"><div className="feature-icon">üìç</div><h3>Excelente Ubicaci√≥n</h3><p>Centro m√©dico en zona accesible con buenas comunicaciones y aparcamiento disponible</p></div>
                <div className="feature-card"><div className="feature-icon">üíº</div><h3>Flexible y Profesional</h3><p>Espacios adaptables a tus necesidades con ambiente profesional y sala de espera compartida</p></div>
                <div className="feature-card"><div className="feature-icon">üîê</div><h3>Servicios Incluidos</h3><p>Climatizaci√≥n, limpieza, internet de alta velocidad y recepci√≥n compartida incluidos en el precio</p></div>
                <div className="feature-card"><div className="feature-icon">‚ö°</div><h3>Disponibilidad Inmediata</h3><p>Empieza a trabajar desde el primer d√≠a sin obras ni esperas. Listo para usar</p></div>
            </div>
            <div className="cta-section">
                <h2>¬øListo para tu consulta?</h2>
                <p style={{fontSize:"1.2rem", margin:"1rem 0"}}>Contacta ahora y reserva tu espacio profesional</p>
                <div className="cta-buttons">

                    <a href="https://alquilerconsultasanitaria.org/" target="_blank" className="btn btn-secondary">üåê M√°s Informaci√≥n</a>
                </div>
            </div>
            <div className="contact-info">
                <h2>Informaci√≥n y Reservas</h2>

                <p style={{color:"#64748b", fontSize:"1.1rem", marginTop:"1rem"}}>Horario: Lunes a Viernes de 9:00 a 20:00h</p>
            </div>
        </div>
        </div>
    );
}

// Slide profesionales en dos columnas
function ProfesionalesSlide({ profesionales }) {
    const mitad = Math.ceil(profesionales.length / 2);
    const col1 = profesionales.slice(0, mitad);
    const col2 = profesionales.slice(mitad);

    return (
        <div style={{background:"white", borderRadius:"2rem", boxShadow:"0 4px 40px #1e40af40", margin:"2vw 0", overflow:"hidden", padding:"2vw"}}>
            <h2 className="text-blue-900 font-extrabold text-2xl md:text-4xl mb-8 text-center" style={{marginTop:"10px"}}>Profesionales</h2>
            <div className="w-full flex flex-col md:flex-row gap-8 justify-center">
                {[col1, col2].map((col,idx)=>(
                    <div key={idx} className="flex-1 flex flex-col gap-5">
                        {col.map((prof,ind)=>
                            <div key={prof.numeroDespacho+"-"+prof.nombre}
                                className="card prof-card bg-blue-50 rounded-2xl px-6 py-7 shadow-lg border-t-4 border-blue-400 flex gap-4 items-center"
                            >

                                    <div className="font-semibold text-gray-800 text-md">{prof.nombre}</div>
                                    {prof.servicios &&
                                        <div className="text-gray-600 text-sm mt-1">{prof.servicios}</div>
                                    }
                                    <div className="mt-2 space-y-1 text-sm">
                                        {prof.web &&
                                            <div className="text-blue-600 font-medium">
                                                <a href={prof.web} target="_blank" rel="noopener noreferrer" className="underline">{prof.web}</a>
                                            </div>
                                        }
                                        {prof.telefono &&
                                            <div className="text-gray-800 font-bold">Cita previa Tlf: {prof.telefono}</div>
                                        }
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                ))}
            </div>
        </div>
    );
}

function TVApp() {
    const [profesionales, setProfesionales] = React.useState([]);
    const [isLoading, setIsLoading] = React.useState(true);
    const [slide, setSlide] = React.useState(0);
    const [slideKey, setSlideKey] = React.useState(0);

    // Cargar profesionales
    React.useEffect(()=>{
        async function fetchProfs() {
            setIsLoading(true);
            try {
                const resp = await fetch(GOOGLE_SHEET_URL);
                if (resp.ok) {
                    let txt = await resp.text();
                    let datos = parseCSV(txt);
                    setProfesionales(datos);
                }
            } catch (e) {}
            setIsLoading(false);
        }
        fetchProfs();
        const timer = setInterval(fetchProfs, 600000);
        return ()=>clearInterval(timer);
    },[]);

    // Slide autom√°tico
    const totalSlides = 2;
    React.useEffect(()=>{
        const timer = setInterval(()=>{
            setSlide(prev=> (prev+1)%totalSlides);
            setSlideKey(prev=> prev+1);
        }, SLIDE_DURATION);
        return ()=>clearInterval(timer);
    },[totalSlides]);

    let content;
    if (slide === 0) {
        content = <AnuncioCarrusel key={slideKey} />;
    } else {
        content = <ProfesionalesSlide key={slideKey} profesionales={profesionales} />;
    }

    return (
        <div className="min-h-screen w-full flex flex-col justify-center items-center">
            {isLoading && !profesionales.length ? (
                <div className="text-white text-2xl font-bold mt-20">Cargando profesionales...</div>
            ) : content}
        </div>
    );
}

ReactDOM.render(<TVApp />,document.getElementById('root'));

</script>
