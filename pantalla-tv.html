<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Sanitario Larrabide - Display TV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --brand-blue: #2563eb;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-size: 20px;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .fade-transition {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .profesional-card {
            display: flex;
            align-items: flex-start;
            gap: 1.5vw;
            padding: 2vh 1.5vw;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            border: 2px solid rgba(17, 17, 17, 0.2);
            box-shadow: 0 2px 18px rgba(17, 17, 17, 0.25);
        }

        .consulting-room {
            background: #2563eb;
            color: white;
            border-radius: 12px;
            width: 8vh;
            height: 8vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5vh;
            font-weight: bold;
        }

        .carousel-container {
            width: 100%;
            height: 50vh;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .carousel-slide {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .carousel-controls {
            position: absolute;
            bottom: 2vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1vw;
            z-index: 20;
        }

        .carousel-dot {
            width: 1.5vh;
            height: 1.5vh;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            border: 2px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .carousel-dot.active {
            background: #fff;
            transform: scale(1.3);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DisplayTV = () => {
            const GOOGLE_SHEETS_URLS = {
                0: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=171121620&single=true&output=csv',
                1: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=0&single=true&output=csv',
                2: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=1617258781&single=true&output=csv',
                3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=81958565&single=true&output=csv',
                4: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=1770303449&single=true&output=csv',
                5: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=953156936&single=true&output=csv',
                6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQZQzlS8zkchIdkBhNbEU5TUk3KS3UVeX5K4yUza_BCQeMmFqraBRovGVEyfUZX59A9stCotFo-LhvO/pub?gid=1052447720&single=true&output=csv'
            };

            const PROXY_URL = 'https://corsproxy.io/?';

            const getDayOfWeek = () => new Date().getDay();

            const getCurrentDayURL = () => {
                const day = getDayOfWeek();
                return PROXY_URL + encodeURIComponent(GOOGLE_SHEETS_URLS[day]);
            };

            const parseCSV = (csv) => {
                const lines = csv.trim().split('\\n');
                if (lines.length < 2) return [];

                const headers = lines[0].split(',').map(h => h.trim());
                const data = lines.slice(1).map(line => {
                    const values = line.split(',');
                    return headers.reduce((obj, header, index) => {
                        obj[header] = values[index]?.trim() || '';
                        return obj;
                    }, {});
                });

                return data.filter(row => Object.values(row).some(value => value !== ''));
            };

            const [profesionales, setProfesionales] = useState([]);
            const [currentSlide, setCurrentSlide] = useState(0);

            const images = [
                "https://centrosanitariolarrabide.github.io/tv_add/consulta2.jpeg",
                "https://centrosanitariolarrabide.github.io/tv_add/consulta3.jpeg",
            ];

            const loadProfesionales = async () => {
                try {
                    const response = await fetch(getCurrentDayURL());
                    if (response.ok) {
                        const csvText = await response.text();
                        const data = parseCSV(csvText);
                        setProfesionales(data);
                    }
                } catch (error) {
                    console.error('Error fetching profesionales:', error);
                }
            };

            useEffect(() => {
                loadProfesionales();

                const interval = setInterval(loadProfesionales, 5 * 60 * 1000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (profesionales.length === 0) {
                    const interval = setInterval(() => {
                        setCurrentSlide((prev) => (prev + 1) % images.length);
                    }, 5000);

                    return () => clearInterval(interval);
                }
            }, [profesionales]);

            if (profesionales.length === 0) {
                return (
                    <div style={{ background: '#000', height: '100vh', position: 'relative' }}>
                        {images.map((img, index) => (
                            <div
                                key={index}
                                className={`carousel-slide ${index === currentSlide ? 'active' : ''}`}
                            >
                                <img src={img} alt={`Slide ${index}`} />
                            </div>
                        ))}
                        <div className="carousel-controls">
                            {images.map((_, index) => (
                                <span
                                    key={index}
                                    className={`carousel-dot ${index === currentSlide ? 'active' : ''}`}
                                />
                            ))}
                        </div>
                    </div>
                );
            }

            return (
                <div style={{ background: 'linear-gradient(135deg, #2563eb, #1e40af)', padding: '2vw' }}>
                    <div style={{ maxWidth: '90vw', margin: '0 auto', paddingTop: '2vh' }}>
                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '2vh' }}>
                            {profesionales.map((prof, index) => (
                                <div key={index} className="profesional-card">
                                    <div className="consulting-room">{prof.numeroDespacho || 'N/A'}</div>
                                    <div>
                                        <h2>{prof.nombre || 'Sin Nombre'}</h2>
                                        <p>{prof.especialidad || 'Sin Especialidad'}</p>
                                        {prof.telefono && <p>Cita previa: {prof.telefono}</p>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<DisplayTV />, document.getElementById('root'));
    </script>
</body>
</html>
