<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alquiler Consulta Sanitaria - TV Display</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:Segoe UI,Roboto,Arial,sans-serif;
      background:#000;
      color:#fff;
      overflow:hidden;
    }
    header{
      background:linear-gradient(135deg,#2563eb,#1e40af);
      color:#fff;
      padding:3rem 1.5rem 2rem 1.5rem;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    h1{
      font-size:4rem;
      font-weight:900;
      letter-spacing:-1px;
      line-height:1.1;
      text-transform:uppercase;
      margin-bottom:0.8rem;
      text-shadow:0 2px 8px #111a;
    }
    .telefono {
      font-size:2.8rem;
      margin-top:1rem;
      font-weight:700;
      letter-spacing:2px;
      color:#fff;
      text-shadow:0 2px 8px #222a;
    }
    .price-banner{
      background:#3b82f6;
      color:#fff;
      text-align:center;
      font-weight:700;
      padding: 2rem 1rem;
      font-size: 3.2rem;
      letter-spacing:2px;
      margin-bottom:1rem;
      border-radius: 8px;
      box-shadow: 0 2px 20px #1116;
    }
    .main-content{padding:1rem;display:flex;flex-direction:column;gap:1rem;flex:1}
    .carousel-container{width:100%;height:65vh;border-radius:8px;overflow:hidden;position:relative;background:#000}
    .carousel{width:100%;height:100%;position:relative}
    .carousel-slide{position:absolute;inset:0;opacity:0;transition:opacity 1s ease-in-out;display:flex;align-items:center;justify-content:center;background:#000}
    .carousel-slide.active{opacity:1}
    .carousel-slide img{width:100%;height:100%;object-fit:cover;display:block}
    .carousel-controls{position:absolute;bottom:14px;left:50%;transform:translateX(-50%);display:flex;gap:8px;z-index:20}
    .carousel-dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,0.35);border:2px solid rgba(0,0,0,0.2);cursor:pointer}
    .carousel-dot.active{background:#fff;transform:scale(1.2);box-shadow:0 0 8px rgba(255,255,255,0.9)}
    .loading{display:flex;align-items:center;justify-content:center;color:#ddd;font-size:1.1rem;height:100%}
    @media (orientation: portrait) {
      header {
        padding-top: 9vw;
        padding-bottom: 8vw;
      }
      h1 {
        font-size:6vw;
        margin-bottom:2vw;
      }
      .telefono {
        font-size:4vw;
        margin-top:3vw;
      }
      .price-banner {
        font-size:7vw;
        padding: 5vw 2vw;
        margin-bottom: 4vw;
      }
      .main-content {
        padding-top:2vw;
        padding-bottom:2vw;
        gap:2vw;
      }
      .carousel-container {
        height:65vh;
      }
      .carousel-slide img {
        object-fit:contain;
        background:#222;
      }
      .carousel-controls {
        bottom:3vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Centro Sanitario Larrabide</h1>
    <div class="telefono">TEF: 643 85 68 07</div>
  </header>

  <div class="price-banner">Alquila tu consulta — desde 180€/mes</div>

  <div class="main-content">
    <div class="carousel-container" aria-label="Galería de imágenes">
      <div class="carousel" id="carousel">
        <div class="loading" id="loading">Comprobando imágenes…</div>
      </div>
      <div class="carousel-controls" id="carouselControls" aria-hidden="true"></div>
    </div>
  </div>

  <script>
    const images = [
      "consulta2.jpeg","consulta3.jpeg","consulta4.jpeg","consulta5.jpeg","consulta6.jpeg",
      "consulta7.jpeg","consulta8.jpeg","consulta9.jpeg","consulta10.jpeg","consulta11.jpeg",
      "consulta12.jpeg","consulta13.jpeg","detalle.jpeg","detallecamilla.jpeg",
      "pasillo.jpeg","pasillo2.jpeg","pasillo3.jpeg","pasillo4.jpeg",
      "salaespera2.jpeg","salaespera3.jpeg"
    ];
    const carousel = document.getElementById('carousel');
    const controls = document.getElementById('carouselControls');
    const loading = document.getElementById('loading');
    let current = 0;
    let intervalId;
    function getBasePath(){
      const path = location.pathname;
      if(path.endsWith('/')) return path;
      return path.substring(0, path.lastIndexOf('/') + 1);
    }
    const basePath = getBasePath();
    function filterExistingImages(list, cb){
      const normalized = list.map(name => ({ src: name })).filter(Boolean);
      if(normalized.length === 0) return cb([]);
      const valid = [];
      const missing = [];
      let checked = 0;
      normalized.forEach(item => {
        const tester = new Image();
        tester.onload = () => { valid.push(item); checked++; if(checked === normalized.length) cb(valid, missing); };
        tester.onerror = () => { missing.push(item.src); checked++; if(checked === normalized.length) cb(valid, missing); };
        tester.src = basePath + item.src;
      });
    }
    function buildSlides(validImages){
      carousel.innerHTML = '';
      controls.innerHTML = '';
      if(validImages.length === 0){
        carousel.innerHTML = '<div class="loading">No hay imágenes disponibles.</div>';
        return;
      }
      validImages.forEach((imgObj, i) => {
        const slide = document.createElement('div');
        slide.className = 'carousel-slide' + (i === 0 ? ' active' : '');
        const wrapper = document.createElement('div');
        wrapper.style.width = '100%';
        wrapper.style.height = '100%';
        const img = document.createElement('img');
        img.src = basePath + imgObj.src;
        img.alt = imgObj.src.replace(/[-_\.]/g,' ').replace(/\bjpeg\b|\bjpg\b/gi,'').replace(/\d+/g,'').trim() || 'Imagen';
        img.loading = i === 0 ? 'eager' : 'lazy';
        img.onerror = function(){
          this.style.display = 'none';
          const err = document.createElement('div');
          err.className = 'loading';
          err.textContent = 'Imagen no disponible';
          slide.appendChild(err);
        };
        wrapper.appendChild(img);
        slide.appendChild(wrapper);
        carousel.appendChild(slide);
        const dot = document.createElement('span');
        dot.className = 'carousel-dot' + (i===0 ? ' active' : '');
        dot.dataset.index = i;
        dot.addEventListener('click', () => showSlide(i));
        controls.appendChild(dot);
      });
      if(loading) loading.style.display = 'none';
      startAutoplay();
    }
    function showSlide(n){
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.carousel-dot');
      if(slides.length === 0) return;
      slides.forEach(s => s.classList.remove('active'));
      dots.forEach(d => d.classList.remove('active'));
      current = (n + slides.length) % slides.length;
      slides[current].classList.add('active');
      dots[current].classList.add('active');
    }
    function nextSlide(){ showSlide(current + 1); }
    function startAutoplay(){ stopAutoplay(); intervalId = setInterval(nextSlide, 5000); }
    function stopAutoplay(){ if(intervalId) clearInterval(intervalId); }
    filterExistingImages(images, function(valid, missing){
      buildSlides(valid);
    });
    carousel.addEventListener('mouseenter', stopAutoplay);
    carousel.addEventListener('mouseleave', startAutoplay);
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.inset = '0';
    overlay.style.background = 'black';
    overlay.style.opacity = '0';
    overlay.style.pointerEvents = 'none';
    overlay.style.transition = 'opacity 2s';
    document.body.appendChild(overlay);
    function fadeCycle(){ overlay.style.opacity = '1'; setTimeout(()=> overlay.style.opacity = '0', 3000); }
    setInterval(fadeCycle, 5 * 60 * 1000);
    setTimeout(fadeCycle, 10000);
  </script>
</body>
</html>
